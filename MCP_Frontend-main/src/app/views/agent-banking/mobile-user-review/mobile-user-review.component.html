<p-panel header="Customer Approval">
    <div class="form-row">
        <div class="col-md-12 text-right">
            <button class="btn btn-warning btn-sm mr-1 mb-1" (click)="openDetailsWindow()">
                <span *ngIf="loading[1]" class="spinner-border spinner-border-sm mr-1"></span>
                <i class="fa fa-eye"></i> View Details
            </button>
            <button class="btn btn-warning btn-sm mr-1 mb-1 " (click)="reviewMobileUser('Approve')">
                <span *ngIf="loading[1]" class="spinner-border spinner-border-sm mr-1"></span>
                <i class="fa fa-eye"></i> Approve
            </button>
            <button class="btn btn-success btn-sm mr-1 mb-1 " (click)="reviewMobileUser('Decline')">
                <span *ngIf="loading[2]" class="spinner-border spinner-border-sm mr-1"></span>
                <i class="fa fa-pencil"></i> Decline
            </button>
            <button class="btn btn-danger btn-sm mr-1 mb-1 " routerLink="/dashboard/analytics">
                <i class="fa fa-times  "></i> Close
            </button>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-sm-12">
            <p-table [value]="data" [paginator]="true" [rows]="50"
                styleClass="p-datatable-sm mt-1 ml-2 mr-2 prime-ng-table" responsiveLayout="scroll" [responsive]="true"
                selectionMode="single" [(selection)]="selectedData" dataKey="id" [loading]="loading[0]"
                responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr style="font-size: 12px;">
                        <th>Create Date</th>
                        <th>Phone Number</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>IMEI Number</th>
                        <th>Pin Change Flag</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-selectedData>
                    <tr style="font-size: 12px;" [pSelectableRow]="selectedData">
                        <td>{{selectedData.dateCreated}}</td>
                        <td>{{selectedData.phoneNumber}}</td>
                        <td>{{selectedData.customerName}}</td>
                        <td>{{selectedData.acctType}}</td>
                        <td>{{selectedData.authImei}}</td>
                        <td>{{selectedData.pinChangeFlag}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-12  text-center">
            <span style="color: blue;" *ngIf="loading[0]"
                class="spinner-border spinner-border-sm mr-1 text-center"></span>
        </div>
    </div>
</p-panel>
