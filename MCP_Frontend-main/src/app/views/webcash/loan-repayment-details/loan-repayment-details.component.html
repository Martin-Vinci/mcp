<p-panel header="Loan Repayment">
    <form [formGroup]="form" (ngSubmit)="postLoanRepayment()">
        <div class="form-row">
            <div class="col-sm-10">
                <mat-form-field appearance="outline">
                    <mat-label>Full Name:</mat-label>
                    <input matInput autocomplete="off" formControlName="acctNo">
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-5">
                <mat-form-field appearance="outline">
                    <mat-label>Repayment Amount.</mat-label>
                    <input matInput inputmode="numeric" formControlName="amount" autocomplete="off" type="number"
                        placeholder="Repayment Amount." />
                    <div *ngFor="let validation of validation_messages.amount" class="required-error">
                        <div *ngIf="submitted && form.get('amount').hasError(validation.type)">
                            {{validation.message}}
                        </div>
                    </div>
                </mat-form-field>
            </div>
            <div class="col-sm-5">
                <mat-form-field appearance="outline">
                    <mat-label>Reference No:</mat-label>
                    <input matInput readonly autocomplete="off" formControlName="referenceNo">
                </mat-form-field>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row form-group">
                <div class="col-md-10 text-right">
                    <button [disabled]="loading" type="submit" style="width: 80px;" (click)="postLoanRepayment()"
                        class="btn mr-1 mb-1 btn-primary btn-sm btn-border" type="button">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Post
                    </button>
                    <button type="button" style="width: 80px;" (click)="onClose()"
                        class="btn mr-1 mb-1  btn-danger btn-sm btn-border" type="button">Close</button>
                </div>
            </div>
        </div>
    </form>
</p-panel>
