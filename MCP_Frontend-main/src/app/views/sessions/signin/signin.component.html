<div [perfectScrollbar]="{}" class="height-100vh signup4-wrap" fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="signup4-container mat-elevation-z4 white" fxLayout="row wrap" fxLayout.xs="column"
    fxLayoutAlign="start stretch" fxFlex="60" fxFlex.xs="94" fxFlex.sm="80" [@animate]="{
      value: '*',
      params: { y: '40px', opacity: '0', delay: '100ms', duration: '400ms' }
    }">
    <!-- Left Side content -->
    <div style="background-color: #7c2c83;" fxLayout="column" fxLayoutAlign="center center" class="signup4-header"
      fxFlex="40">
      <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="100%" src="assets/images/login_logo.png" alt="" />
      </div>
    </div>

    <!-- Right side content -->
    <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="center center">
      <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 20px;">
        <span style="font-size: x-large; font-weight: bold; color: #3e307f;">MICROPAY CORE | AGENT BANKING</span>
      </div>
      <form [formGroup]="form" class="signup4-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" (input)="onKeyUP($event.target.value)" type="text"
            autocomplete="off" name="username" placeholder="Username" />
          <mat-icon matSuffix class="text-field-font-color">account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" autocomplete="off" name="password"
            placeholder="********" />
          <mat-icon matSuffix class="text-field-font-color">lock</mat-icon>
        </mat-form-field>
        <div fxLayout="row wrap" fxLayoutAlign="end" style="margin-top: 5px;">
          <button-loading [loading]="loading[0]" type="submit" loadingText="Signing in..." class="mr-1" color="primary">Login
          </button-loading>
          <button-loading [loading]="loading[1]" (click)="passwordResetDialog()" loadingText="Please wait..." class="mr-1" color="warn">Forgot password
          </button-loading>
        </div>
      </form>
    </div>
  </div>
</div>
