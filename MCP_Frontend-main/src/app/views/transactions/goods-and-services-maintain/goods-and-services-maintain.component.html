<p-panel header="EFRIS-Maintain Goods and Services">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="col-sm-5">
                <div class="form-row">
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Commodity Category:</mat-label>
                            <input matInput autocomplete="off" readonly formControlName="commodityCategoryId">
                            <button mat-button matSuffix class="btn-sm" color="primary" type="button"
                                (click)="openCommoditiesCategories()">
                                <span *ngIf="loading[2]" class="spinner-border spinner-border-sm mr-1"></span>
                                <mat-icon *ngIf="!loading[2]">search</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>My Product Code:</mat-label>
                            <input matInput autocomplete="off" formControlName="goodsCode">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Currency:</mat-label>
                            <mat-select formControlName="currency">
                                <mat-option *ngFor="let item of dictionaryData.currencyType" [value]="item.value">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Unit Price:</mat-label>
                            <input matInput autocomplete="off" formControlName="unitPrice">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <p-divider layout="vertical"></p-divider>
            <div class="col-sm-5">
                <div class="form-row">
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Goods/service name:</mat-label>
                            <input matInput autocomplete="off" formControlName="goodsName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Package Measure Unit:</mat-label>
                            <mat-select formControlName="measureUnit">
                                <mat-option *ngFor="let item of dictionaryData.rateUnit" [value]="item.value">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Low Stock Alert configuration:</mat-label>
                            <input matInput autocomplete="off" formControlName="stockPrewarning">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-11 text-right">
                <button [disabled]="loading[0]" *ngIf="!isView" class="btn btn-primary btn-sm mr-1 mb-1"
                    (click)="onSubmit()">
                    <span *ngIf="loading[0]" class="spinner-border spinner-border-sm mr-1"></span>
                    <i class="fa fa-check  "></i> Submit Goods/Service
                </button>
                <button class="btn btn-danger btn-sm mr-1 mb-1" type="button" style="width: 90px;" type="button"
                    (click)="onClose()">
                    <i class="fa fa-times  "></i> Close
                </button>
            </div>
        </div>
    </form>
</p-panel>
