<div class="sidebar-panel">
  <div id="scroll-area" [perfectScrollbar] class="navigation-hold" fxLayout="column">
    <div class="sidebar-hold">
      <!-- App Logo -->
      <div class="branding px-20">
        <img src="assets/images/login_logo.png" style="border-radius: 2px; width: 25%; height: 60%;" class="app-logo" />
        <span class="app-logo-text">MICROPAY CORE</span>
      </div>

      <!-- Sidebar user -->
      <div class="app-user">
        <div class="app-user-photo">
          <img src="assets/images/face-7.jpg" class="mat-elevation-z1" alt="" />
        </div>
        <div class="ml-16">
          <span class="app-user-name mb-2">
           {{employeeName}}
          </span>
          <!-- Small buttons -->
          <div class="app-user-controls">
            <button class="text-muted" mat-icon-button mat-xs-button [matMenuTriggerFor]="appUserMenu">
              <mat-icon>settings</mat-icon>
            </button>
            <button class="text-muted" mat-icon-button mat-xs-button matTooltip="Inbox" routerLink="/inbox">
              <mat-icon>email</mat-icon>
            </button>
            <button class="text-muted" mat-icon-button mat-xs-button matTooltip="Sign Out" (click)="jwtAuth.signout()">
              <mat-icon>exit_to_app</mat-icon>
            </button>
            <mat-menu #appUserMenu="matMenu">
              <button mat-menu-item routerLink="/profile/overview">
                <mat-icon>account_box</mat-icon>
                <span>Profile</span>
              </button>
              <button mat-menu-item routerLink="/profile/settings">
                <mat-icon>settings</mat-icon>
                <span>Account Settings</span>
              </button>
              <button mat-menu-item routerLink="/calendar">
                <mat-icon>date_range</mat-icon>
                <span>Calendar</span>
              </button>
              <button mat-menu-item (click)="jwtAuth.signout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign out</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
      <!-- Navigation -->
      <app-sidenav style="backdrop-filter: #7c2c83;" [items]="menuItems" [hasIconMenu]="hasIconTypeMenuItem" [iconMenuTitle]="iconTypeMenuTitle">
      </app-sidenav>
    </div>
  </div>
</div>
